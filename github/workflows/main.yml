name: Load testing workflow
on:
  push:
    branches: [ "master" ]
    pull_request:
      branches: [ "master" ]

jobs:
  test:
    name: Run load test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run k6 local test
        uses: k6io/actions@v0.1
        with:
          filename: sample.js